<!DOCTYPE html>
<html lang="en">
<head xmlns="http://www.w3.org/1999/xhtml">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Predictor</title>
    <!-- Bootstrap CSS (Latest compiled and minified) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body class="bg-dark text-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="card shadow-lg p-4" style="width: 60%;">
            <div class="card-header bg-primary text-light text-center">
                <h1>Car Price Predictor</h1>
            </div>
            <div class="card-body">
                <div class="col-12 text-center">
                    <h5>Predict the price of a car by filling in the details below:</h5>
                </div>
                <br>
                <form method="post" accept-charset="utf-8" name="Modelform">
                    <div class="col-md-12 form-group mb-3 text-center">
                        <label><b>Select the Company:</b></label><br>
                        <select class="form-control" id="company" name="company" required onchange="load_car_models(this.id,'car_model')">
                            <option value="" disabled selected>Select Company</option>
                            {% for company in companies %}
                            <option value="{{ company }}">{{ company }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-12 form-group mb-3 text-center">
                        <label><b>Select the Model:</b></label><br>
                        <select class="form-control" id="car_model" name="car_model" required>
                            <option value="" disabled selected>Select Model</option>
                            {% for car_model in car_models %}
                            <option value="{{ car_model }}">{{ car_model }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-12 form-group mb-3 text-center">
                        <label><b>Year of Purchase:</b></label><br>
                        <select class="form-control" id="year" name="year" required>
                            <option value="" disabled selected>Select Year</option>
                            {% for year in years %}
                            <option value="{{ year }}">{{ year }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-12 form-group mb-3 text-center">
                        <label><b>Fuel Type:</b></label><br>
                        <select class="form-control" id="fuel_type" name="fuel_type" required>
                            <option value="" disabled selected>Select Fuel Type</option>
                            {% for fuel in fuel_types %}
                            <option value="{{ fuel }}">{{ fuel }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-12 form-group mb-3 text-center">
                        <label><b>Transmission Type:</b></label><br>
                        <select class="form-control" id="transmission" name="transmission" required>
                            <option value="" disabled selected>Select Transmission Type</option>
                            {% for trans in transmission %}
                            <option value="{{ trans }}">{{ trans }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-12 form-group mb-3 text-center">
                        <label><b>Number of Seats:</b></label><br>
                        <select class="form-control" id="seats" name="seats" required>
                            <option value="" disabled selected>Select Seats</option>
                            {% for seat in seats %}
                            <option value="{{ seat }}">{{ seat }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-12 form-group mb-3 text-center">
                        <label><b>Ownership:</b></label><br>
                        <select class="form-control" id="ownership" name="ownership" required>
                            <option value="" disabled selected>Select Ownership</option>
                            {% for owner in ownership %}
                            <option value="{{ owner }}">{{ owner }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-12 form-group mb-3 text-center">
                        <label><b>Kilometers Driven:</b></label><br>
                        <input type="number" class="form-control" id="kms_driven" name="kms_driven" placeholder="Enter kilometers" required>
                    </div>
                    <div class="col-md-12 form-group text-center">
                        <button class="btn btn-primary w-100" onclick="handleClick()">Predict Price</button>
                    </div>
                </form>
                <br>
                <div class="row">
                    <div class="col-12 text-center">
                        <h4><span id="prediction"></span></h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    var companies = {{ companies | tojson }};
    var car_models = {{ car_models | tojson }};
</script>
<script src="static/js/script.js"></script>
<!-- Bootstrap JS (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
